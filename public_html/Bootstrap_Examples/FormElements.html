<html>
    <head>
        <title>Form Elements</title>
        <link rel="stylesheet" href="css\bootstrap.min.css">
        <link rel="stylesheet" href="css\bootstrap-theme.min.css">
        <script src="scripts/jquery-3.2.1.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        
        <script>
            function printData()
            {
                console.log('myTF = ' + document.getElementById('myTF').value);
                console.log('myPassword = ' + document.getElementById('myPassword').value);
                console.log('c1 = ' + document.getElementById('c1').checked);
                console.log('c2 = ' + document.getElementById('c2').checked);
                console.log('r1 = ' + document.getElementById('r1').checked);
                console.log('r2 = ' + document.getElementById('r2').checked);
                console.log('myDatePicker = ' + document.getElementById('myDatePicker').value);
                console.log('thisRange = ' + document.getElementById('thisRange').value);
            }
        </script>
    </head>
    <div class="container">
        <form  class="form-group">
            <table class="table table-striped table-hover">
                <tr>
                    <td>Text Field</td>
                    <td><input type="text" class="form-control" id="myTF"></td>
                </tr>
                <tr><td>Password Field</td>
                    <td><input type="password" id="myPassword" class="form-control" ></td>
                </tr>
                <tr>
                    <td>Checkbox</td>
                    <td><input type="checkbox" id="c1"  class="checkbox-inline" >c1<input type="checkbox"  class="checkbox-inline" id="c2">c2</td>
                </tr>
                <tr>
                    <td>Radio</td>
                    <td><input type="radio" id="r1"  class="radio-inline"  name="rGroup">r1 <input class="radio-inline"type="radio" id="r2" name="rGroup">r2</td>
                </tr>
                <tr>
                    <td>Date Picker</td>
                    <td><input type="date" id="myDatePicker" class="form-control"></td>
                </tr>
                <tr>
                    <td>Range</td>
                    <td><input type="range" id="thisRange"></td>
                </tr>
                <tr>
                    <td>Button</td>
                    <td><input type="button" class="btn btn-default"value="Hello" onclick="printData()"></td>
                </tr>
            </table>
    </div>
</form>
</html>
