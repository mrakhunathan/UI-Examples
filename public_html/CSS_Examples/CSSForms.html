<html>
    <head>
        <title>CSS Forms</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/FormCSS.css">
    </head>
    <form>
        <table>
            <tr>
                <td>Text Field</td>
                <td><input type="text" class="myTF"></td>
            </tr>

            <tr>
                <td>Button</td>
                <td><input type="button" value="MyButton" class="myButton"></td>
            </tr>

            <tr>
                <td>Checkbox</td>
                <td><input type="checkbox" value="MyCheckBox" class="checkBox"></td>
            </tr>
        </table>
    </form>
</html>
