<!DOCTYPE html>
<html>
    <head>
        <title>JS Operands</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var a = 'myString'; //String
            var b = 24; //Number without decimals
            var c = 89.2344; //Number with Decimals
            var d = false; //boolean
            var e; //undefined
            var f = null; //null value
            var MY_CONSTANT = 12; //Constants
            var myArray = [];
            myArray.push(b);
            myArray.push(c);
            console.log("a = " + a + "\n" + "b = " + b + "\n" + "c = " + c + "\n" + "d = "
                    + d + "\n" + "e = " + e + "\n" + "f = " + f + "\n" + "MY_CONSTANT = " + MY_CONSTANT + "\n" + "myArray = " + myArray);
            console.log("b+c=" + b + c); //Assumes concatenation as string
            console.log("b+c=" + (b + c)); //Assumes concatenation as Numbers
        </script>
    </head>
    <body>
        Hit F12 For Output
    </body>
</html>
