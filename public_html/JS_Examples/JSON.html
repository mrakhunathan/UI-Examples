<html>
    <head>
        <title>JSON</title>
        <script>
            var myArray = [];
            var myObject = {};
            myObject.sampleInteger = 12;
            myObject.sampleDecimal = 12.4567;
            myObject.sampleString = 'Alas Im Done';
            for (i = 0; i < 5; i++)
            {
                myArray.push(i);
            }
            myObject.myArray = myArray;
            console.log(myObject);
        </script>
    </head>
    <body>
        <div>Please Use F12 to Check Output</div>
    </body>
</html>
